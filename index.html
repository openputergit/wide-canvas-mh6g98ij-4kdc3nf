<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMart - Instant Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .category-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .shadow-custom {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Location Bar -->
    <div class="bg-green-500 text-white py-2 px-4 text-sm flex items-center justify-between">
        <div class="flex items-center gap-2">
            <i class="bi bi-geo-alt"></i>
            <span>Delivery in 10 minutes</span>
        </div>
        <button class="text-white hover:text-gray-200">
            <i class="bi bi-chevron-down"></i>
        </button>
    </div>

    <!-- Header -->
    <header class="sticky top-0 bg-white shadow-custom z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold text-green-500">QuickMart</h1>
                    <div class="relative hidden md:block">
                        <input type="text" placeholder="Search for products..." class="w-[400px] px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-green-500">
                        <i class="bi bi-search absolute right-3 top-2.5 text-gray-400"></i>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <button class="hover:text-green-500">
                        <i class="bi bi-person text-xl"></i>
                    </button>
                    <button class="hover:text-green-500">
                        <i class="bi bi-cart text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Search -->
    <div class="md:hidden p-4 bg-white">
        <div class="relative">
            <input type="text" placeholder="Search for products..." class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-green-500">
            <i class="bi bi-search absolute right-3 top-2.5 text-gray-400"></i>
        </div>
    </div>

    <!-- Categories -->
    <div class="bg-white py-6">
        <div class="container mx-auto px-4">
            <h2 class="text-xl font-semibold mb-4">Shop by Category</h2>
            <div class="flex overflow-x-auto scrollbar-hide gap-4 category-scroll">
                <CategoryCard image="https://images.unsplash.com/photo-1542838132-92c53300491e?w=400" title="Fruits & Vegetables" />
                <CategoryCard image="https://images.unsplash.com/photo-1516594798947-e65505dbb29d?w=400" title="Dairy & Breakfast" />
                <CategoryCard image="https://images.unsplash.com/photo-1607349913338-fca6f7fc42d0?w=400" title="Snacks" />
                <CategoryCard image="https://images.unsplash.com/photo-1528733918455-5a59687cedf0?w=400" title="Beverages" />
                <CategoryCard image="https://images.unsplash.com/photo-1553787434-dd9eb4ea4d0b?w=400" title="Home Care" />
                <CategoryCard image="https://images.unsplash.com/photo-1584017911766-d451b3d0e843?w=400" title="Personal Care" />
            </div>
        </div>
    </div>

    <!-- Products Grid -->
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-xl font-semibold mb-6">Popular Products</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
            <ProductCard 
                image="https://images.unsplash.com/photo-1587132137056-bfbf0166836e?w=400" 
                title="Fresh Bananas"
                price="2.99"
                unit="kg"
            />
            <ProductCard 
                image="https://images.unsplash.com/photo-1563636619-e9143da7973b?w=400" 
                title="Organic Tomatoes"
                price="3.49"
                unit="kg"
            />
            <ProductCard 
                image="https://images.unsplash.com/photo-1516594798947-e65505dbb29d?w=400" 
                title="Fresh Milk"
                price="1.99"
                unit="L"
            />
            <ProductCard 
                image="https://images.unsplash.com/photo-1598373182133-52452f7691ef?w=400" 
                title="Wheat Bread"
                price="2.49"
                unit="pack"
            />
            <ProductCard 
                image="https://images.unsplash.com/photo-1528825871115-3581a5387919?w=400" 
                title="Mixed Cookies"
                price="4.99"
                unit="pack"
            />
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="font-semibold mb-4">Company</h3>
                    <ul class="space-y-2 text-sm text-gray-300">
                        <li><a href="#" class="hover:text-white">About Us</a></li>
                        <li><a href="#" class="hover:text-white">Careers</a></li>
                        <li><a href="#" class="hover:text-white">Blog</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="font-semibold mb-4">Help</h3>
                    <ul class="space-y-2 text-sm text-gray-300">
                        <li><a href="#" class="hover:text-white">FAQs</a></li>
                        <li><a href="#" class="hover:text-white">Contact Us</a></li>
                        <li><a href="#" class="hover:text-white">Privacy Policy</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="font-semibold mb-4">Categories</h3>
                    <ul class="space-y-2 text-sm text-gray-300">
                        <li><a href="#" class="hover:text-white">Fruits & Vegetables</a></li>
                        <li><a href="#" class="hover:text-white">Dairy & Breakfast</a></li>
                        <li><a href="#" class="hover:text-white">Snacks</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="font-semibold mb-4">Connect With Us</h3>
                    <div class="flex gap-4 text-xl">
                        <a href="#" class="hover:text-green-500"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="hover:text-green-500"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="hover:text-green-500"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-sm text-gray-400 text-center">
                <p>&copy; 2024 QuickMart. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Category Card Component
        function CategoryCard({ image, title }) {
            return `
                <a href="#" class="flex-shrink-0 w-32">
                    <img src="${image}" alt="${title}" class="w-full h-32 object-cover rounded-lg mb-2">
                    <p class="text-sm text-center">${title}</p>
                </a>
            `;
        }

        // Product Card Component
        function ProductCard({ image, title, price, unit }) {
            return `
                <div class="bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                    <img src="${image}" alt="${title}" class="w-full h-40 object-cover rounded-lg mb-4">
                    <h3 class="text-sm font-medium mb-1">${title}</h3>
                    <p class="text-gray-500 text-xs mb-2">${unit}</p>
                    <div class="flex items-center justify-between">
                        <p class="font-semibold">$${price}</p>
                        <button class="bg-green-500 text-white px-4 py-1 rounded text-sm hover:bg-green-600 transition-colors">
                            Add
                        </button>
                    </div>
                </div>
            `;
        }

        // Render Category Cards
        document.querySelector('.category-scroll').innerHTML = [
            { image: "https://images.unsplash.com/photo-1542838132-92c53300491e?w=400", title: "Fruits & Vegetables" },
            { image: "https://images.unsplash.com/photo-1516594798947-e65505dbb29d?w=400", title: "Dairy & Breakfast" },
            { image: "https://images.unsplash.com/photo-1607349913338-fca6f7fc42d0?w=400", title: "Snacks" },
            { image: "https://images.unsplash.com/photo-1528733918455-5a59687cedf0?w=400", title: "Beverages" },
            { image: "https://images.unsplash.com/photo-1553787434-dd9eb4ea4d0b?w=400", title: "Home Care" },
            { image: "https://images.unsplash.com/photo-1584017911766-d451b3d0e843?w=400", title: "Personal Care" }
        ].map(category => CategoryCard(category)).join('');

        // Header Scroll Effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 0) {
                header.classList.add('shadow-md');
            } else {
                header.classList.remove('shadow-md');
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
